name: E2E Tests (Playwright)

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test-e2e:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create .env from example
        run: cp .env.example .env
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: frontend
      - name: Create frontend .env file
        run: |
          cat > frontend/.env << EOF
          VITE_API_URL=http://localhost:8000
          MAILCATCHER_HOST=http://localhost:1080
          EOF
      - name: Create traefik network
        run: docker network create traefik-public || true
      - name: Start services
        run: docker compose up -d --wait backend frontend db mailcatcher proxy adminer
      - name: Wait for mailcatcher to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:1080/messages > /dev/null 2>&1; do sleep 1; done'
      - name: Verify services are running
        run: |
          echo "Backend health check:"
          curl -f http://localhost:8000/api/v1/utils/health-check || exit 1
          echo "Frontend is up:"
          curl -f http://localhost:5173 > /dev/null || exit 1
          echo "Mailcatcher is up:"
          curl -f http://localhost:1080/messages > /dev/null || exit 1
      - name: Run Playwright tests
        run: npm run test:e2e
        working-directory: frontend
        env:
          VITE_API_URL: http://localhost:8000
          MAILCATCHER_HOST: http://localhost:1080
      - run: docker compose down -v --remove-orphans
      - name: Upload test report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          retention-days: 7
