[pytest]
minversion = 7.0
addopts = 
    -ra
    --strict-markers
    --strict-config
testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Small tests - no DB, no network, pure logic (fast, isolated)
    acceptance: Medium tests - DB required, localhost only, mocks external HTTP
    integration: Large tests - live external services (Gemini API), skipped by default
    slow: marks tests as slow (deselect with '-m "not slow"')
asyncio_mode = auto
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
